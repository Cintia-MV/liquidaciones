<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/images/logo_sprint6.png" alt="Logo" width="30" height="24"
               class="d-inline-block align-text-top"></a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse pe-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Registrarse</a>
          </li>
        </ul>
        <form class="d-flex" action="">
          <button class="btn btn-outline-secondary" type="submit">
            <span class="btn-text">Iniciar sesión</span>
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="imgRegistro">
  <section class="section-contacto">
    <div class="container mt-5 mb-4 contacto">
      <div class="row">
        <div class="col-s-12">
          <form id="contactForm" method="post" action="">
            <h2 class="h2-login">REGISTRO</h2>
            <div class="form-group mb-3">
              <label for="run">RUN</label>
              <input type="number" class="form-control" id="run" name="run"
                     placeholder="Ejemplo: 12345678" required style="width: 350px;">
            </div>
            <div class="form-group mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre"
                     placeholder="Ingrese su nombre" required style="width: 350px;">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email"
                     placeholder="Ingrese email" required style="width: 350px;">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Ingrese clave" required style="width: 350px;">
            </div>
            <div class="form-group mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                       id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Empleador</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                       id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Contador</label>
              </div>
            </div>
            <button type="submit" class="btn btn-secondary mt-2">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>




<!-- Footer -->
<footer class="d-flex flex-column align-items-center" style="background-color: #dadada;">
  <h3 class="text-center mt-2">Sprint Módulo 6</h3>
  <i class="fab fa-github-square fa-2x"></i>
  <p class="mt-2">@BootcampJava2023</p>
</footer>
<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
