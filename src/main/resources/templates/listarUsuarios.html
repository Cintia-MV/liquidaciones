<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


<main>
    <section class="container">
        <h2>Listar Usuarios</h2>
        <table class="Table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Run</th>
                <th>Nombre</th>
                <th>Apellido1</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id_usuario}"></td>
                <td th:text="${usuario.run}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido_1}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.perfil.descripcion}"></td>
                <td >Accion</td>
            </tr>
            </tbody>

        </table>

    </section>

</main>
<!-- Footer -->
<footer th:include="~{../static/html/footer.html}"></footer>
<!--Script -->
<script th:include="~{../static/html/script.html}"></script>
</body>
</html>
