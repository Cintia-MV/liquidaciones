<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Barra de navegación -->
<header th:include="~{../static/html/headerDos.html}"></header>

<main class="mb-5 container">
    <h2 class="text-center mt-5">Usuarios</h2>
    <button type="button" class="btn btn-dark">Agregar Usuario</button>
    <section class="mt-3">
        <table id="tablaUsuarios" class="display table table-striped table-hover table-bordered">
            <thead>
            <tr class="table-dark">
                <th>ID</th>
                <th>Run</th>
                <th>Nombre</th>
                <th>Apellido</th> <!-- Primer apellido -->
                <th>Email</th>
                <th>Perfil</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario: ${usuarios}" >
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.run}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido1}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.perfil.descripcion}"></td>
                <td>
                    <form th:action="@{/usuario/eliminar/{idUsuario}(idUsuario=${usuario.idUsuario})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">
                        <button type="submit" name="idUsuario" value="${usuario.idUsuario}" class="icon-button">
                            <i class="fas fa-trash black-icon me-2"></i>
                        </button>
                        <a href="/editar/${usuario.idUsuario}">
                            <i class="fas fa-edit black-icon"></i>
                        </a>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>

    </section>
</main>


<!-- Footer -->
<footer th:include="~{../static/html/footer.html}"></footer>
<!-- Script -->
<script th:include="~{../static/html/script.html}"></script>


</body>
</html>
